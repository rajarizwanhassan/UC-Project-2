{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head %}

<title>Invoices Uplaod</title>

{% endblock %}

{% block body %}

<h1>Upload Invoices</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <li class="list-group-item">
        {{form|crispy}}
    </li>
    <br>
    <button class="btn btn-success" type="submit">Uplaod</button>
</form>
<br />
<div class="row">
    <div class="col">
        <a class="btn btn-primary" href="{% url 'clientApp:home' %}">Back</a>
    </div>
</div>
<br>

{% endblock %}
