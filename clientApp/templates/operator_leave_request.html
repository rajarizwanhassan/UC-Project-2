{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head %}

<title>Leave Request</title>

{% endblock %}

{% block body %}

    <h1>Leave Request Form</h1>
    <form method="POST">
        {% csrf_token %}
        <li class="list-group-item">
            {{form|crispy}}
        </li>
        <br>
        <button class="btn btn-dark btn-lg btn-lg" type="submit">Submit</button>
    </form>
    <br />
    <div class="row">
        <div class="col-5">
            <a class="btn btn-primary btn-lg" href="{% url 'clientApp:home' %}">Back</a>
        </div>
    </div>

{% endblock %}
