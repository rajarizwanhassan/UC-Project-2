{% extends "base.html" %}
{% load static %}
{% block head %}

<title>Operator Documents</title>

{% endblock %}

{% block body %}
<div>
    <br>
    <h1>Documents of {{user.operator}}</h1>
    <br>
</div>

<div class="table-responsive-lg">
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th class="w-20" scope="col">Files</th>
                <th class="w-20" scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for doc in documents %}
            <tr>
                <th scope="row"><a href="{{doc.documents.url}}" target="_blank">{{doc.doc_title}}</a></th>
                <td><a href="{% url 'clientApp:operator_document_delete' doc.doc_id %}" class="btn btn-danger">Delete</a></td>

            </tr>
            {% endfor%}
        </tbody>
    </table>
    <br>
    <div class="row">
        <div class="col-5">
            <a class="btn btn-primary btn-lg" href="{% url 'clientApp:home' %}">Back</a>
        </div>
    </div>
</div>

<br>
{% endblock %}
