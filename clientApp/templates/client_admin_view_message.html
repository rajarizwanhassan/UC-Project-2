{% extends "base.html" %}

{% load static %}

{% block head %}

<title>Messages</title>

{% endblock %}

{% block body %}
<div>
    <h1>Messages</h1>
    <br>
</div>

<div class="table-responsive-lg">
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th class="w-40" scope="col">Sender</th>
                <th class="w-40" scope="col">Date/Time</th>
                <th class="w-60" scope="col">Message</th>
            </tr>
        </thead>
        <tbody>
            {% for msg in message_list %}
            <tr>
                <th scope="row">{{msg.sender}}</th>
                <td>{{msg.created_at}}</td>
                <td>{{msg.messageQuery}}</td>
            </tr>
            {% endfor%}
        </tbody>
    </table>
    <br>
    <div class="row">
        <div class="col-5">
            <a class="btn btn-primary" href="{% url 'clientApp:home' %}">Back</a>
        </div>
    </div>
</div>
<br>
{% endblock %}
