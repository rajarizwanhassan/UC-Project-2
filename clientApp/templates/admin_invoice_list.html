{% extends "base.html" %}
{% load static %}
{% block head %}

<title>Invoices</title>

{% endblock %}

{% block body %}
<div>
    <br>
    <h1>Invoices</h1>
    <br>
</div>

<div class="table-responsive-lg">
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th class="w-20" scope="col">Client</th>
                <th class="w-20" scope="col">Title</th>
                <th class="w-20" scope="col">Invoice</th>
                <th class="w-20" scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for doc in documents %}
            <tr>
                <th scope="row">{{doc.client_id}}</th>
                <td>{{doc.title}}</td>
                <td><a class="btn btn-success" href="{{doc.invoices.url}}" target="_blank">Download / View</a></td>
                <td><a href="{% url 'clientApp:admin_invoice_delete' doc.invoice_id %}" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor%}
        </tbody>
    </table>
    <br>
    <div class="row">
        <div class="col-5">
            <a class="btn btn-primary btn-lg" href="{% url 'clientApp:home' %}">Back</a>
        </div>
    </div>
</div>

<br>
{% endblock %}
