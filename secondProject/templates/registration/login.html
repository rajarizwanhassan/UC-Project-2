{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head %}

<title>Log In</title>

{% endblock %}

{% block body %}

<div class="text-center">
    <br />
    <h1><em>Welcome back, Login to continue</em></h1>
    <br />
    <div class="alert alert-secondary">
        <form method="post">
            {% csrf_token %}
            <li class="list-group-item">
                {{form|crispy}}
            </li>
            <br>
            <button type="submit" class="btn btn-dark btn-lg btn-lg">
                LOG IN
            </button>
        </form>
        <br />
        <form action="/accounts/password_reset/">
            <input type="submit" value="Forget password/username">
        </form>

    </div>
</div>
{% endblock %}
