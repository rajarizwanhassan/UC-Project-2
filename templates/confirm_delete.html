{% extends "base.html" %}

{% load static %}

{% block head %}

<title>Delete Confirmation</title>

{% endblock %}

{% block body %}
<div class="col-md-10">
    <hr />
    <form method="post">
        {% csrf_token %}
        <h5>Are you sure you want to delete <strong> "{{ object }}" </strong> ?</h5>
        <hr />
        <button class="btn-danger" type="submit">Yes, Delete</button>
    </form>
    <br>
    <form action="{% url 'clientApp:home' %}">
        <button type="submit" class="btn-dark">Back</button>
    </form>

</div>

{% endblock %}
