{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head %}

<title>Change Password</title>

{% endblock %}

{% block body %}
<div class="container">
    <h1>Change Password</h1>
    <form method="POST">
        {% csrf_token %}
        <li class="list-group-item">
            {{form|crispy}}
        </li>
        <button class="btn btn-dark btn-lg btn-lg" type="submit">Submit</button>
    </form>
    <br />
</div>

{% endblock %}
