{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head %}

<title>Log In</title>

{% endblock %}

{% block body %}

<div>
    <br />
    <h1 class="text-center">Login</h1>
    <br />
    <div class="text-center">
        <div class="row">
            <div class="col-12 col-md-3"></div>
            <div class="col-12 col-md-6">
                <div class="card p-4 border border-dark" style="background-color:white;">
                    
                    <form method="post">
                        {% csrf_token %}
                        <div>
                            {{form|crispy}}
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark center">
                                LOG IN
                            </button>
                        </div>
                    </form>
                    <div class="text-center">
                        <a href="/accounts/password_reset/" class="btn btn-primary"
                            style="white-space: normal; font-size: small;word-wrap:break-word;margin-top: 10px;">Forgot
                            password or
                            username</a>
                    </div>

                </div>
            </div>
            <div class="col-12 col-md-3"></div>
        </div>
    </div>
</div>
{% endblock %}
